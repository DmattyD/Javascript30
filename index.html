    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    /// this scrpit will listen to the inputs on a page for a specific keycode and respond with an aqction.
const pressed = [];
const secretCode = 'mattyd'

window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); /// limit the array size to the size of the secret code
    if(pressed.join('').includes(secretCode)) {
        console.log('DING DING!');
        cornify_add(); /// this will add unicorns and corny things to the page
    }
    console.log(pressed);
})

</script>
</body>
</html>
